<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید و تمدید اشتراک Ay VPN</title>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* FONT & BASE STYLES */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Medium.woff2') format('woff2');
            font-weight: 500;
            font-display: swap;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 26px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }

        /* TAB STYLES */
        .tab-menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #555;
            transition: color 0.3s, border-bottom 0.3s;
            position: relative;
        }

        .tab-button.active {
            color: #007bff;
            border-bottom: 3px solid #007bff;
            font-weight: 700;
        }

        .tab-content {
            display: none;
            padding: 15px 0;
        }

        .tab-content.active {
            display: block;
        }

        /* PLAN BOX STYLES */
        .plan-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .plan-box p {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .plan-box .price-display {
            font-size: 24px;
            color: #28a745;
            font-weight: 700;
            margin-top: 10px;
        }

        /* SLIDER STYLES (PLAN & USER) */
        .plan-slider-wrapper, .user-slider-wrapper {
            margin: 20px 0;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 6px;
            border: 1px solid #d0e8ff;
        }

        .plan-slider-wrapper label, .user-slider-wrapper label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            color: #007bff;
            text-align: center;
        }
        
        .plan-slider-wrapper input[type="range"], .user-slider-wrapper input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        
        .plan-slider-wrapper input[type="range"]:hover, .user-slider-wrapper input[type="range"]:hover {
            opacity: 1;
        }
        
        .plan-slider-wrapper input[type="range"]::-webkit-slider-thumb, .user-slider-wrapper input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff5722; /* Colorful thumb */
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .plan-slider-wrapper input[type="range"]::-moz-range-thumb, .user-slider-wrapper input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff5722; /* Colorful thumb */
            cursor: pointer;
        }


        /* RENEWAL INPUT STYLES */
        .renewal-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ff5722;
            border-radius: 6px;
            background-color: #fffaf0;
        }
        
        .renewal-input-group label {
            font-weight: 500;
            margin-left: 10px;
            color: #ff5722;
            white-space: nowrap;
        }
        
        .renewal-input-group input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ff572240;
            border-radius: 4px;
            font-family: monospace;
            text-align: left;
            direction: ltr;
        }

        /* BUTTON STYLES */
        .purchase-btn, .renew-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .purchase-btn:hover, .renew-btn:hover {
            background-color: #0056b3;
        }
        
        /* MODAL STYLES */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            padding-top: 60px;
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-btn {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            text-align: center;
            color: #007bff;
            margin-top: 0;
            font-size: 22px;
        }

        .modal-content p {
            text-align: center;
            font-size: 15px;
            color: #555;
            margin-bottom: 15px;
        }

        .modal-content input[type="text"],
        .modal-content input[type="email"],
        .modal-content input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
            text-align: right;
        }

        .modal-content .form-group {
            margin-bottom: 15px;
        }

        .modal-content .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        /* COUPON STYLES */
        .coupon-box {
            display: flex;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ff9800;
            border-radius: 6px;
            background-color: #fff8e1;
        }

        .coupon-box input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ff980040;
            border-radius: 4px 0 0 4px;
            font-family: monospace;
            text-align: left;
            direction: ltr;
        }

        .coupon-box button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .coupon-box button:hover {
            background-color: #fb8c00;
        }
        
        .coupon-status {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }

        .price-summary {
            border-top: 1px dashed #ccc;
            padding-top: 10px;
            margin-top: 15px;
            text-align: center;
        }
        
        .price-summary p {
            margin: 5px 0;
            font-size: 16px;
        }
        
        .price-summary .final-price {
            font-size: 20px;
            font-weight: 700;
            color: #e91e63;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: none; 
            margin: 10px auto;
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #007bff; 
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>خرید و تمدید اشتراک Ay VPN</h1>

        <div class="tab-menu">
            <button class="tab-button active" data-tab="unlimited">نامحدود</button>
            <button class="tab-button" data-tab="national">ملی</button>
            <button class="tab-button" data-tab="renew">تمدید</button>
        </div>

        <div id="unlimited-tab" class="tab-content active">
            <div class="plan-box">
                <p>انتخاب پلن:</p>
                <div class="plan-slider-wrapper">
                    <label for="unlimited-plan-slider" id="unlimited-plan-label">۱ ماهه - ۱۲۰,۰۰۰ تومان</label>
                    <input type="range" id="unlimited-plan-slider" min="0" max="5" value="0" step="1">
                </div>
            </div>
            
            <div class="user-slider-wrapper">
                <label for="unlimited-user-count-slider" class="user-count-label">تعداد کاربر: <span id="unlimited-current-user-count">1</span></label>
                <input type="range" id="unlimited-user-count-slider" min="1" max="8" value="1" step="1">
            </div>

            <button class="purchase-btn" data-type="unlimited">خرید اشتراک</button>
        </div>

        <div id="national-tab" class="tab-content">
            <div class="plan-box">
                <p>انتخاب پلن ملی:</p>
                <div class="plan-slider-wrapper">
                    <label for="national-plan-slider" id="national-plan-label">۱ ماهه ملی - ۱۲۰,۰۰۰ تومان</label>
                    <input type="range" id="national-plan-slider" min="0" max="1" value="0" step="1">
                </div>
            </div>
            
             <div class="user-slider-wrapper">
                <label for="national-user-count-slider" class="user-count-label">تعداد کاربر: <span id="national-current-user-count">1</span></label>
                <input type="range" id="national-user-count-slider" min="1" max="8" value="1" step="1">
            </div>
            
            <button class="purchase-btn" data-type="national">خرید اشتراک ملی</button>
        </div>

        <div id="renew-tab" class="tab-content">
            <div class="renewal-input-group">
                <label for="renewal-identifier-input">شناسه تمدید:</label>
                <input type="text" id="renewal-identifier-input" placeholder="شناسه اشتراک قبلی خود را وارد کنید">
            </div>
            
            <div class="plan-box">
                <p>انتخاب پلن تمدید:</p>
                <div class="plan-slider-wrapper">
                    <label for="renewal-plan-slider" id="renewal-plan-label">۱ ماهه - ۱۲۰,۰۰۰ تومان</label>
                    <input type="range" id="renewal-plan-slider" min="0" max="5" value="0" step="1">
                </div>
            </div>
            
            <div class="user-slider-wrapper">
                <label for="renewal-user-count-slider" class="user-count-label">تعداد کاربر: <span id="renewal-current-user-count">1</span></label>
                <input type="range" id="renewal-user-count-slider" min="1" max="8" value="1" step="1">
            </div>

            <button class="renew-btn">تمدید اشتراک</button>
        </div>
    </div>


    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">تکمیل اطلاعات خرید</h2>
            
            <p id="modal-plan-info" style="color: #007bff; font-weight: 700;"></p>

            <form id="purchase-form">
                <input type="hidden" name="requestedPlan" id="requested-plan-input">
                <input type="hidden" name="renewalIdentifier" id="renewal-id-input">
                <input type="hidden" name="userCount" id="user-count-form-input"> <div class="form-group">
                    <label for="name-input">نام و نام خانوادگی (اختیاری):</label>
                    <input type="text" id="name-input" name="name">
                </div>

                <div class="form-group">
                    <label for="email-input">ایمیل (اختیاری):</label>
                    <input type="email" id="email-input" name="email">
                </div>
                
                <div class="form-group">
                    <label for="phone-input">شماره تماس (اختیاری):</label>
                    <input type="tel" id="phone-input" name="phone">
                </div>
                
                <div class="coupon-box">
                    <input type="text" id="coupon-input" placeholder="کد تخفیف (اختیاری)" name="couponCode" dir="ltr">
                    <button type="button" id="coupon-check-btn">اعمال کد</button>
                </div>
                
                <div id="coupon-status" class="coupon-status"></div>

                <div class="price-summary">
                    <p>مبلغ پایه اشتراک: <span id="base-price-summary">0</span> تومان</p>
                    <p>افزایش چندکاربره: <span id="multi-user-extra-summary">0</span> تومان</p>
                    <p>تخفیف کوپن: <span id="discount-summary">0</span> تومان</p>
                    <p class="final-price">مبلغ نهایی: <span id="final-price-summary">0</span> تومان</p>
                </div>

                <button type="submit" id="start-payment-btn">پرداخت و دریافت لینک</button>
                
                <div id="loading-spinner" class="loading-spinner"></div>
                <p id="error-message" style="color: red; text-align: center; margin-top: 10px;"></p>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const purchaseBtns = document.querySelectorAll('.purchase-btn');
            const renewBtn = document.querySelector('.renew-btn');
            const purchaseModal = document.getElementById('purchase-modal');
            const closeModalBtn = document.querySelector('.close-btn');
            const purchaseForm = document.getElementById('purchase-form');
            const couponCheckBtn = document.getElementById('coupon-check-btn');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const renewalIdentifierInput = document.getElementById('renewal-identifier-input');

            // ----------------------------------------------------------------------
            // CRITICAL FIX: Define allPlans data structure
            // ----------------------------------------------------------------------
            const allPlans = {
                unlimited: [
                    { duration: '۱ ماهه', price: 120000, type: 'unlimited' },
                    { duration: '۲ ماهه', price: 220000, type: 'unlimited' },
                    { duration: '۳ ماهه', price: 340000, type: 'unlimited' },
                    { duration: '۶ ماهه', price: 600000, type: 'unlimited' },
                    { duration: '۱ ساله', price: 1000000, type: 'unlimited' },
                    { duration: '۲ ساله', price: 2000000, type: 'unlimited' },
                ],
                national: [
                    { duration: '۱ ماهه ملی', price: 120000, type: 'national' },
                    { duration: '۳ ماهه ملی', price: 340000, type: 'national' },
                ],
                // Renewal uses the same plans as unlimited for simplicity
                renew: [ 
                    { duration: '۱ ماهه', price: 120000, type: 'unlimited' },
                    { duration: '۲ ماهه', price: 220000, type: 'unlimited' },
                    { duration: '۳ ماهه', price: 340000, type: 'unlimited' },
                    { duration: '۶ ماهه', price: 600000, type: 'unlimited' },
                    { duration: '۱ ساله', price: 1000000, type: 'unlimited' },
                    { duration: '۲ ساله', price: 2000000, type: 'unlimited' },
                ],
            };
            
            // State Variables
            let currentPlanType = 'unlimited';
            let basePlanAmount = allPlans.unlimited[0].price; // Base price of the selected duration plan (120000)
            let currentCouponDiscount = 0; // The percentage discount (0-100)
            let currentUserCount = 1; // The selected number of users (1-8)

            // Utility for Persian locale formatting
            const formatPrice = (price) => price.toLocaleString('fa-IR');

            // ----------------------------------------------------------------------
            // NEW FUNCTION: Multi-user & Discount Calculation Logic
            // ----------------------------------------------------------------------
            function calculateTotalAmount(basePrice, userCount, discountPercentage) {
                // Multi-user logic: 50% added for each extra user (userCount - 1)
                const extraUsers = userCount - 1;
                const multiUserExtra = basePrice * (extraUsers * 0.5);
                let totalAmount = basePrice + multiUserExtra;
                
                // Calculate discount amount
                const discountAmount = Math.round(totalAmount * (discountPercentage / 100));

                // Apply discount
                const finalAmount = totalAmount - discountAmount;

                return {
                    basePrice: basePrice,
                    multiUserExtra: multiUserExtra,
                    discountAmount: discountAmount,
                    finalAmount: Math.round(finalAmount)
                };
            }
            
            // Function to update the price summary in the modal
            function updatePriceSummary() {
                const prices = calculateTotalAmount(basePlanAmount, currentUserCount, currentCouponDiscount);

                document.getElementById('base-price-summary').innerText = formatPrice(prices.basePrice);
                document.getElementById('multi-user-extra-summary').innerText = formatPrice(prices.multiUserExtra);
                document.getElementById('discount-summary').innerText = formatPrice(prices.discountAmount);
                document.getElementById('final-price-summary').innerText = formatPrice(prices.finalAmount);
            }

            // Function to reset coupon state and UI
            function resetCouponState() {
                currentCouponDiscount = 0;
                document.getElementById('coupon-input').value = '';
                document.getElementById('coupon-status').innerText = 'کد تخفیف اعمال نشده است.';
                document.getElementById('coupon-status').style.color = '#555';
                updatePriceSummary();
            }

            // ----------------------------------------------------------------------
            // TAB SWITCHING LOGIC
            // ----------------------------------------------------------------------
            tabs.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');

                    tabs.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    button.classList.add('active');
                    document.getElementById(tabId + '-tab').classList.add('active');
                    
                    // Reset state for the new tab
                    currentPlanType = tabId === 'renew' ? 'unlimited' : tabId; // Renewal uses 'unlimited' plans
                    const currentSlider = document.getElementById(tabId + '-plan-slider') || document.getElementById('renewal-plan-slider');
                    const initialPlan = allPlans[currentPlanType][Number(currentSlider.value)];
                    basePlanAmount = initialPlan.price;
                    
                    const currentUserSlider = document.getElementById(tabId + '-user-count-slider') || document.getElementById('renewal-user-count-slider');
                    currentUserCount = Number(currentUserSlider.value);
                    
                    resetCouponState(); // This calls updatePriceSummary internally
                    
                    // Update the label on tab switch
                    updatePlanSliderLabel(currentPlanType, currentSlider.value);
                    updateUserSliderLabel(tabId, currentUserCount);
                });
            });

            // ----------------------------------------------------------------------
            // PLAN SLIDER LOGIC
            // ----------------------------------------------------------------------
            function updatePlanSliderLabel(type, index) {
                const plan = allPlans[type][index];
                const sliderLabel = document.getElementById(type + '-plan-label') || document.getElementById('renewal-plan-label');
                sliderLabel.innerText = `${plan.duration} - ${formatPrice(plan.price)} تومان`;
                basePlanAmount = plan.price;
                resetCouponState(); // Recalculate price on plan change
            }
            
            document.querySelectorAll('input[id$="-plan-slider"]').forEach(slider => {
                const type = slider.id.split('-')[0] === 'renewal' ? 'renew' : slider.id.split('-')[0];
                slider.addEventListener('input', (e) => {
                    updatePlanSliderLabel(type === 'renew' ? 'unlimited' : type, e.target.value);
                });
            });

            // ----------------------------------------------------------------------
            // NEW LOGIC: USER COUNT SLIDER
            // ----------------------------------------------------------------------
            function updateUserSliderLabel(tabId, count) {
                const labelElement = document.getElementById(tabId + '-current-user-count') || document.getElementById('renewal-current-user-count');
                labelElement.innerText = count;
                currentUserCount = count;
                updatePriceSummary(); // Recalculate price on user count change
            }

            document.querySelectorAll('input[id$="-user-count-slider"]').forEach(slider => {
                const tabId = slider.id.split('-')[0] === 'renewal' ? 'renew' : slider.id.split('-')[0];
                slider.addEventListener('input', (e) => {
                    updateUserSliderLabel(tabId, Number(e.target.value));
                });
            });

            // ----------------------------------------------------------------------
            // MODAL & PURCHASE LOGIC
            // ----------------------------------------------------------------------
            
            // General Purchase Button Handler (for unlimited & national tabs)
            purchaseBtns.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const type = button.getAttribute('data-type');
                    const planSlider = document.getElementById(type + '-plan-slider');
                    const userSlider = document.getElementById(type + '-user-count-slider');
                    
                    const selectedPlanIndex = Number(planSlider.value);
                    const selectedPlan = allPlans[type][selectedPlanIndex];
                    
                    // Update state variables based on the selected plan
                    currentPlanType = type;
                    basePlanAmount = selectedPlan.price;
                    currentUserCount = Number(userSlider.value);

                    // Setup modal data
                    document.getElementById('modal-title').innerText = 'تکمیل اطلاعات خرید';
                    document.getElementById('modal-plan-info').innerText = `پلن انتخابی: ${selectedPlan.duration} (${currentUserCount} کاربره)`;
                    
                    // Set final price variables for coupon/price summary logic
                    resetCouponState(); // This calls updatePriceSummary internally

                    // Store plan-specific data for the form submit listener
                    purchaseForm.setAttribute('data-plan-duration', selectedPlan.duration);
                    purchaseForm.setAttribute('data-plan-type', selectedPlan.type);
                    purchaseForm.removeAttribute('data-renewal-id'); // Clear renewal data
                    purchaseForm.removeAttribute('data-renewal-plan');
                    
                    purchaseModal.classList.add('show');
                });
            });

            // RENEW BUTTON LOGIC
            renewBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const identifier = renewalIdentifierInput.value.trim();
                if (!identifier || identifier.length < 5) {
                    alert('لطفا شناسه اشتراک قبلی خود را وارد کنید.'); 
                    renewalIdentifierInput.focus();
                    return;
                }
                
                const planSlider = document.getElementById('renewal-plan-slider');
                const userSlider = document.getElementById('renewal-user-count-slider');
                const selectedPlanIndex = Number(planSlider.value);
                const selectedPlan = allPlans['unlimited'][selectedPlanIndex]; // Renewal uses unlimited plans

                // Update state variables
                currentPlanType = 'renew';
                basePlanAmount = selectedPlan.price;
                currentUserCount = Number(userSlider.value);

                // Setup modal data for renewal
                document.getElementById('modal-title').innerText = 'تکمیل اطلاعات تمدید';
                document.getElementById('modal-plan-info').innerText = `پلن تمدیدی: ${selectedPlan.duration} (${currentUserCount} کاربره)`;
                
                // Set final price variables for coupon/price summary logic
                resetCouponState(); // This calls updatePriceSummary internally

                // Store renewal-specific data for the form submit listener
                purchaseForm.setAttribute('data-renewal-id', identifier);
                purchaseForm.setAttribute('data-plan-duration', selectedPlan.duration);
                purchaseForm.setAttribute('data-plan-type', selectedPlan.type);
                
                purchaseModal.classList.add('show');
            });


            // Close modal functionality
            closeModalBtn.addEventListener('click', () => {
                purchaseModal.classList.remove('show');
                errorMessage.innerText = '';
                loadingSpinner.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === purchaseModal) {
                    purchaseModal.classList.remove('show');
                    errorMessage.innerText = '';
                    loadingSpinner.style.display = 'none';
                }
            });

            // COUPON CHECK LOGIC
            couponCheckBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                const couponInput = document.getElementById('coupon-input');
                const couponCode = couponInput.value.trim();
                const statusDiv = document.getElementById('coupon-status');
                
                if (!couponCode) {
                    resetCouponState();
                    return;
                }

                statusDiv.innerText = 'درحال بررسی...';
                statusDiv.style.color = '#ff9800';
                loadingSpinner.style.display = 'block';

                try {
                    // Send basePlanAmount (before multi-user) and the code to the backend
                    const response = await fetch('/api/verify?action=check_coupon', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            couponCode: couponCode, // Fixed typo
                            requestedAmount: basePlanAmount // Send base price for initial check
                        })
                    });

                    const result = await response.json();

                    if (response.ok && result.discountPercentage) {
                        currentCouponDiscount = Number(result.discountPercentage);
                        statusDiv.innerText = `✅ کد تخفیف اعمال شد! ${currentCouponDiscount}% تخفیف`;
                        statusDiv.style.color = '#28a745';
                    } else {
                        resetCouponState();
                        statusDiv.innerText = result.error || '❌ کد تخفیف نامعتبر یا منقضی شده است.';
                        statusDiv.style.color = '#dc3545';
                    }
                } catch (error) {
                    resetCouponState();
                    statusDiv.innerText = '❌ خطای شبکه در بررسی کوپن.';
                    statusDiv.style.color = '#dc3545';
                } finally {
                    loadingSpinner.style.display = 'none';
                    updatePriceSummary(); // Update UI with or without discount
                }
            });

            // FORM SUBMISSION (START PAYMENT)
            purchaseForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.innerText = '';
                loadingSpinner.style.display = 'block';

                const prices = calculateTotalAmount(basePlanAmount, currentUserCount, currentCouponDiscount);
                const finalAmount = prices.finalAmount;
                
                // Get plan details from the stored data
                const renewalIdentifier = purchaseForm.getAttribute('data-renewal-id') || '';
                const requestedPlanDuration = purchaseForm.getAttribute('data-plan-duration');
                const requestedPlanType = purchaseForm.getAttribute('data-plan-type');
                
                // Use the base amount for the requestedPlan identifier (to match planToSheetMap)
                const requestedPlanAmount = allPlans[requestedPlanType].find(p => p.duration === requestedPlanDuration).price; 

                const couponCode = document.getElementById('coupon-input').value.trim(); // Fixed typo
                
                if (finalAmount < 1000) { // Zarinpal minimum is 1000 Toman (10,000 Rial)
                    errorMessage.innerText = 'مبلغ نهایی بسیار کم است. (حداقل ۱۰۰۰ تومان)';
                    loadingSpinner.style.display = 'none';
                    return;
                }

                const postBody = {
                    amount: finalAmount, // Final calculated amount
                    description: `خرید اشتراک ${requestedPlanDuration} (${currentUserCount} کاربره)`,
                    name: document.getElementById('name-input').value.trim(),
                    email: document.getElementById('email-input').value.trim(),
                    phone: document.getElementById('phone-input').value.trim(),
                    renewalIdentifier: renewalIdentifier,
                    requestedPlan: requestedPlanAmount.toString(), // Send the base amount for lookup
                    couponCode: couponCode, // Fixed typo
                    userCount: currentUserCount, // NEW FIELD: Send user count
                    chat_id: '' // For web purchases, chat_id is empty
                };

                try {
                    const response = await fetch('/api/start-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postBody),
                    });

                    const result = await response.json();

                    if (response.ok && result.authority) {
                        const redirectUrl = `https://www.zarinpal.com/pg/StartPay/${result.authority}`;
                        window.location.href = redirectUrl;
                    } else {
                        throw new Error(result.error || 'خطا در شروع فرایند پرداخت.');
                    }
                } catch (error) {
                    console.error('Payment Start Error:', error);
                    errorMessage.innerText = `❌ ${error.message}`;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            });

            // Initial load: Set the label and initial state for the first active tab (unlimited)
            updatePlanSliderLabel('unlimited', 0);
            updateUserSliderLabel('unlimited', 1);

            lucide.createIcons();
        });
    </script>
