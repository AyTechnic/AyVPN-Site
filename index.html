<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید اشتراک پرسرعت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header-section h1 {
            font-weight: 700;
            color: #1d2d50;
        }

        .header-section p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .plan-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .plan-card.selected {
            border: 2px solid #0d6efd;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.25);
        }
        
        .plan-card input[type="radio"] {
            display: none;
        }
        
        .plan-duration {
            font-size: 1.4rem;
            font-weight: 700;
            color: #343a40;
        }
        
        .plan-price {
            font-size: 1.2rem;
            color: #0d6efd;
            margin: 10px 0;
        }

        .plan-price .toman {
            font-size: 0.9rem;
        }

        .payment-section {
            margin-top: 40px;
            text-align: center;
        }

        .payment-button {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
        }
        
        .payment-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(13, 110, 253, 0.5);
        }
        
        .footer-section {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        
        .footer-section a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="container">
            <div class="header-section">
                <h1>اشتراک سرویس پرسرعت Ay Technic</h1>
                <p>پلن مورد نظر خود را انتخاب کنید و به صورت آنی لینک اشتراک خود را تحویل بگیرید.</p>
            </div>
            
            <form id="payment-form">
                <div class="row g-4">
                    <div class="col-md-4 col-6">
                        <label class="plan-card selected">
                            <input type="radio" name="plan" value="120000" data-description="اشتراک ۳۰ روزه" checked>
                            <div class="plan-duration">۱ ماهه</div>
                            <div class="plan-price">120,000 <span class="toman">تومان</span></div>
                        </label>
                    </div>
                    <div class="col-md-4 col-6">
                        <label class="plan-card">
                            <input type="radio" name="plan" value="220000" data-description="اشتراک ۶۰ روزه">
                            <div class="plan-duration">۲ ماهه</div>
                            <div class="plan-price">220,000 <span class="toman">تومان</span></div>
                        </label>
                    </div>
                    <div class="col-md-4 col-6">
                        <label class="plan-card">
                            <input type="radio" name="plan" value="340000" data-description="اشتراک ۹۰ روزه">
                            <div class="plan-duration">۳ ماهه</div>
                            <div class="plan-price">340,000 <span class="toman">تومان</span></div>
                        </label>
                    </div>
                    <div class="col-md-4 col-6">
                        <label class="plan-card">
                            <input type="radio" name="plan" value="600000" data-description="اشتراک ۱۸۰ روزه">
                            <div class="plan-duration">۶ ماهه</div>
                            <div class="plan-price">600,000 <span class="toman">تومان</span></div>
                        </label>
                    </div>
                    <div class="col-md-4 col-6">
                        <label class="plan-card">
                            <input type="radio" name="plan" value="1000000" data-description="اشتراک ۳۶۵ روزه">
                            <div class="plan-duration">۱ ساله</div>
                            <div class="plan-price">1,000,000 <span class="toman">تومان</span></div>
                        </label>
                    </div>
                    <div class="col-md-4 col-6">
                        <label class="plan-card">
                            <input type="radio" name="plan" value="2000000" data-description="اشتراک ۷۳۰ روزه">
                            <div class="plan-duration">۲ ساله</div>
                            <div class="plan-price">2,000,000 <span class="toman">تومان</span></div>
                        </label>
                    </div>
                </div>

                <div class="payment-section">
                    <button type="submit" class="payment-button">پرداخت و دریافت آنی لینک</button>
                </div>
            </form>

            <div class="footer-section">
                &copy; ۲۰۲۴ - تمام حقوق برای <a href="https://shammay.ir" target="_blank">Ay Technic</a> محفوظ است.
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.plan-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const merchant_id = "83536014-069d-4c69-ad23-bb8488aeec51";
            const callback_url = "https://shop.shaammy.ir/api/verify";
            
            const selectedPlan = document.querySelector('input[name="plan"]:checked');
            const amount = selectedPlan.value;
            const description = selectedPlan.getAttribute('data-description');
            
            // هدایت به درگاه پرداخت زرین‌پال
            const paymentUrl = `https://www.zarinpal.com/pg/StartPay/${merchant_id}/${amount}/ZarinGate?Description=${encodeURIComponent(description)}&CallbackURL=${encodeURIComponent(callback_url)}`;
            window.location.href = paymentUrl;
        });
    </script>
</body>
</html>
