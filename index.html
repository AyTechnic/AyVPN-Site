<html lang="fa" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* FONT & BASE STYLES */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Medium.woff2') format('woff2');
            font-weight: 500;
            font-display: swap;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }

        :root {
            --font-family: 'Vazirmatn', sans-serif;
            --transition-speed: 0.3s;
            
            /* Light Theme */
            --bg-light: #f8f9fa;
            --card-bg-light: #ffffff;
            --text-primary-light: #212529;
            --text-secondary-light: #6c757d;
            --border-light: #dee2e6;
            --primary-color-light: #0d6efd;
            --primary-hover-light: #0b5ed7;
            --danger-color: #dc3545;

            /* Dark Theme */
            --bg-dark: #0a192f;
            --card-bg-dark: #1e293b;
            --text-primary-dark: #e2e8f0;
            --text-secondary-dark: #94a3b8;
            --border-dark: #334155;
            --primary-color-dark: #38bdf8;
            --primary-hover-dark: #0ea5e9;
        }

        [data-theme="light"] {
            --bg-color: var(--bg-light);
            --card-bg: var(--card-bg-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --border-color: var(--border-light);
            --primary-color: var(--primary-color-light);
            --primary-hover: var(--primary-hover-light);
        }

        [data-theme="dark"] {
            --bg-color: var(--bg-dark);
            --card-bg: var(--card-bg-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --border-color: var(--border-dark);
            --primary-color: var(--primary-color-dark);
            --primary-hover: var(--primary-hover-dark);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* STICKY FOOTER FIX & BASE */
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            line-height: 1.7;
            overflow-x: hidden;
            display: flex; /* NEW: Sticky Footer */
            flex-direction: column; /* NEW: Sticky Footer */
            min-height: 100vh; /* NEW: Sticky Footer */
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 40px; 
            flex-grow: 1; /* NEW: Sticky Footer */
        }
        @media (max-width: 768px) { .container { padding: 20px; } }

        /* HEADER */
        header { text-align: center; margin-bottom: 50px; position: relative; }
        header h1 { font-size: 2.8rem; font-weight: 700; margin-bottom: 8px; }
        header p { font-size: 1.1rem; color: var(--text-secondary); max-width: 500px; margin: 0 auto; }
        .theme-switcher { position: absolute; top: 0; left: 10px; }
        #theme-toggle {
            cursor: pointer; background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 50%; width: 44px; height: 44px;
            display: flex; justify-content: center; align-items: center;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }
        #theme-toggle:hover { background-color: var(--bg-color); }
        #theme-toggle svg { width: 22px; height: 22px; color: var(--text-primary); transition: color var(--transition-speed); }

        /* TABS */
        .tabs {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;
            margin-bottom: 40px; background-color: var(--card-bg);
            border-radius: 50px; padding: 8px; width: fit-content;
            margin-left: auto; margin-right: auto; border: 1px solid var(--border-color);
        }
        .tab-btn {
            background: transparent; border: none; padding: 10px 25px;
            border-radius: 30px; font-size: 1rem; cursor: pointer;
            transition: all var(--transition-speed); font-weight: 500;
            color: var(--text-secondary); display: flex; align-items: center; gap: 8px;
        }
        .tab-btn.active { background: var(--primary-color); color: white; box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2); }
        [data-theme="dark"] .tab-btn.active { box-shadow: 0 4px 15px rgba(56, 189, 248, 0.2); }

        /* PLANS GRID & TAB CONTENT */
        .tab-content { display: none; }
        .tab-content.active {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; animation: fadeIn 0.5s ease-in-out;
        }
        #renew.active, #track.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .plan-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 20px; padding: 30px; text-align: center;
            transition: all var(--transition-speed); cursor: pointer;
            position: relative; overflow: hidden; border-top-width: 6px;
            border-top-color: var(--plan-color);
        }
        .plan-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); }
        [data-theme="dark"] .plan-card:hover { box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); }
        .plan-card.selected {
            border-color: var(--plan-color); border-top-color: var(--plan-color);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.15);
        }
        [data-theme="dark"] .plan-card.selected { box-shadow: 0 8px 25px rgba(56, 189, 248, 0.15); }
        
        /* Plan Colors (Used as variables for dynamic styling) */
        [data-plan-color-id="1"] { --plan-color: #0d6efd; --plan-color-rgb: 13, 110, 253; }
        [data-plan-color-id="2"] { --plan-color: #198754; --plan-color-rgb: 25, 135, 84; }
        [data-plan-color-id="3"] { --plan-color: #6f42c1; --plan-color-rgb: 111, 66, 193; }
        [data-plan-color-id="4"] { --plan-color: #ffc107; --plan-color-rgb: 255, 193, 7; }
        [data-plan-color-id="5"] { --plan-color: #dc3545; --plan-color-rgb: 220, 53, 69; }
        [data-plan-color-id="6"] { --plan-color: #fd7e14; --plan-color-rgb: 253, 126, 20; }
        [data-plan-color-id="7"] { --plan-color: #00bcd4; --plan-color-rgb: 0, 188, 212; } 
        [data-plan-color-id="8"] { --plan-color: #8bc34a; --plan-color-rgb: 139, 195, 74; } 
        [data-plan-color-id="9"] { --plan-color: #ff5722; --plan-color-rgb: 255, 87, 34; }
        [data-plan-color-id="10"] { --plan-color: #607d8b; --plan-color-rgb: 96, 125, 139; } 
        [data-plan-color-id="11"] { --plan-color: #9c27b0; --plan-color-rgb: 156, 39, 176; } 
        [data-plan-color-id="12"] { --plan-color: #f44336; --plan-color-rgb: 244, 67, 54; } 

        .plan-card input { display: none; }
        .plan-icon { margin-bottom: 15px; }
        .plan-icon svg { width: 48px; height: 48px; color: var(--plan-color); }
        .plan-duration { font-size: 1.6rem; font-weight: 700; color: var(--text-primary); }
        .plan-features { list-style: none; padding: 0; margin: 25px 0; font-size: 0.95rem; color: var(--text-secondary); text-align: center; /* NEW: Center-align features */ }
        .plan-features li { margin-bottom: 10px; text-align: center; /* NEW: Ensure li text is centered */ }
        .os-icons { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .os-icons svg { width: 24px; height: 24px; color: var(--text-secondary); opacity: 0.7; }
        .plan-price-section { margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 20px; }
        .plan-price { font-size: 2.2rem; font-weight: 700; color: var(--text-primary); margin-bottom: 8px; }
        .plan-price span { font-size: 1rem; font-weight: 500; color: var(--text-secondary); }
        .price-note { font-size: 0.85rem; color: var(--danger-color); margin-top: 5px; }

        .form-group { margin-bottom: 20px; text-align: right; }
        label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.95rem; }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%; padding: 12px 15px; border: 1px solid var(--border-color);
            border-radius: 10px; background: var(--bg-color); color: var(--text-primary);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            font-family: var(--font-family); font-size: 1rem;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border-color: var(--primary-color); outline: none; box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
        }
        [data-theme="dark"] input[type="text"]:focus, 
        [data-theme="dark"] input[type="email"]:focus, 
        [data-theme="dark"] input[type="tel"]:focus { 
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        .purchase-btn, #renewBtn, #trackButton {
            width: 100%; padding: 15px; font-size: 1.1rem; font-weight: 700;
            border: none; border-radius: 10px; cursor: pointer;
            background: var(--primary-color); color: white;
            transition: background-color var(--transition-speed);
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .purchase-btn:hover, #renewBtn:hover, #trackButton:hover { background: var(--primary-hover); }
        .purchase-btn:disabled, #renewBtn:disabled, #trackButton:disabled {
            background: var(--text-secondary); cursor: not-allowed; opacity: 0.6;
        }

        .spinner-border {
            display: inline-block; width: 1rem; height: 1rem;
            vertical-align: text-bottom; border: .15em solid currentColor;
            border-right-color: transparent; border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }

        /* COUPON SECTION */
        .coupon-section { 
            background: var(--bg-color); padding: 15px; border-radius: 10px; 
            margin-top: 20px; border: 1px dashed var(--border-color);
            text-align: right; 
        }
        .coupon-input-group { display: flex; gap: 10px; margin-top: 10px; }
        .coupon-input-group input { flex-grow: 1; margin-bottom: 0; }
        .coupon-input-group button { 
            width: 100px; padding: 10px 15px; font-size: 0.95rem; 
            border-radius: 8px; background: var(--primary-color); color: white;
            border: none; cursor: pointer; transition: background-color var(--transition-speed);
            flex-shrink: 0;
        }
        .coupon-input-group button:hover { background: var(--primary-hover); }
        .coupon-status { margin-top: 10px; font-size: 0.9rem; font-weight: 500; }
        .coupon-success { color: #198754; }
        .coupon-error { color: var(--danger-color); }
        
        /* USERS SLIDER */
        .users-slider-container { margin: 20px 0; padding: 10px 0; border-top: 1px solid var(--border-color); }
        .users-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .slider-wrapper { position: relative; height: 30px; }
        #usersSlider {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 8px; background: var(--border-color);
            outline: none; opacity: 0.7; transition: opacity .15s;
            border-radius: 4px; margin: 0; position: absolute; top: 50%; transform: translateY(-50%);
        }
        #usersSlider:hover { opacity: 1; }
        #usersSlider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px; border-radius: 50%; background: var(--primary-color);
            cursor: pointer;
        }
        #usersSlider::-moz-range-thumb {
            width: 20px; height: 20px; border-radius: 50%; background: var(--primary-color);
            cursor: pointer; border: none;
        }

        /* RENEW TAB SPECIFIC */
        #renew { max-width: 600px; margin: 0 auto; }
        .renewal-identifier-group { margin-bottom: 30px; }
        .renewal-results { 
            background: var(--card-bg); padding: 20px; border-radius: 10px;
            margin-top: 20px; border: 1px solid var(--border-color);
        }
        .renewal-result-item { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed var(--border-color); }
        .renewal-result-item:last-child { border-bottom: none; padding-bottom: 0; }
        .renewal-result-item strong { font-weight: 700; color: var(--primary-color); }
        .renewal-plan-selection { margin-top: 30px; }
        .renewal-plan-selection h4 { margin-bottom: 15px; font-size: 1.2rem; }
        .plan-option {
            background: var(--bg-color); padding: 12px 15px; border: 1px solid var(--border-color);
            border-radius: 8px; margin-bottom: 10px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            transition: all var(--transition-speed);
        }
        .plan-option:hover { background: rgba(0, 0, 0, 0.05); }
        [data-theme="dark"] .plan-option:hover { background: rgba(255, 255, 255, 0.05); }
        .plan-option.selected { border-color: #198754; box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.2); }
        .plan-option .price { font-weight: 700; color: #198754; }

        /* TRACK TAB SPECIFIC */
        #track { max-width: 600px; margin: 0 auto; }
        #trackingResults { 
            margin-top: 25px; padding: 20px; border-radius: 10px; 
            border: 1px solid var(--border-color); 
            background: var(--card-bg);
            text-align: right;
        }
        #trackingResults h3 { margin-bottom: 20px; font-size: 1.5rem; color: var(--primary-color); }
        .result-item { 
            padding: 15px 0; border-bottom: 1px dashed var(--border-color);
        }
        .result-item:last-child { border-bottom: none; }
        .result-item p { margin: 5px 0; font-size: 1rem; }
        .result-item strong { font-weight: 700; }
        .result-item a { color: var(--primary-color); text-decoration: none; word-break: break-all; }
        .result-item a:hover { text-decoration: underline; }

        /* FOOTER */
        footer {
            margin-top: 50px; padding: 20px 40px; text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem; color: var(--text-secondary);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const plansData = [
                { text: '۱ ماهه', code: '30D', amount: 120000, colorId: 1, icon: 'gem' },
                { text: '۲ ماهه', code: '60D', amount: 220000, colorId: 2, icon: 'rocket' },
                { text: '۳ ماهه', code: '90D', amount: 340000, colorId: 3, icon: 'star' },
                { text: '۶ ماهه', code: '180D', amount: 600000, colorId: 4, icon: 'fire-extinguisher' },
                { text: '۱ ساله', code: '365D', amount: 1000000, colorId: 5, icon: 'cake' },
                { text: '۲ ساله', code: '730D', amount: 2000000, colorId: 6, icon: 'sparkles' },
            ];

            // --- Utility Functions ---
            const formatAmount = (amount) => amount.toLocaleString('fa-IR');
            const calculateMultiUserPrice = (basePrice, users) => {
                const multiplier = 1 + (users - 1) * 0.5;
                const finalPrice = Math.round(basePrice * multiplier / 1000) * 1000;
                return finalPrice;
            };

            // --- Theme Switcher Logic ---
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');

            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }

            themeToggle.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);

                if (newTheme === 'dark') {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                } else {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                }
            });

            // --- Tab Switching Logic ---
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');

                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === targetTab) {
                            content.classList.add('active');
                        }
                    });
                });
            });

            // --- Buy Tab Logic (Plan Cards & Users Slider) ---
            const plansGrid = document.getElementById('plans-grid');
            const purchaseBtn = document.querySelector('#buy .purchase-btn');
            let selectedPlan = null; 

            // 1. Generate Plan Cards
            plansData.forEach(plan => {
                const card = document.createElement('div');
                card.className = 'plan-card';
                card.setAttribute('data-plan-code', plan.code);
                card.setAttribute('data-base-price', plan.amount);
                card.setAttribute('data-final-price', plan.amount); // Initial 1-user price
                card.setAttribute('data-users', '1');
                card.setAttribute('data-plan-color-id', plan.colorId);

                card.innerHTML = `
                    <div class="plan-icon"><svg data-lucide="${plan.icon}"></svg></div>
                    <div class="plan-duration">${plan.text}</div>
                    <div class="plan-features">
                        <li>سرعت بالا</li>
                        <li>پشتیبانی از پروتکل‌های مختلف</li>
                    </div>
                    <div class="users-slider-container">
                        <div class="users-info">
                            <span>تعداد کاربران:</span>
                            <span id="buyUsersValue-${plan.code}">۱ کاربر</span>
                        </div>
                        <div class="slider-wrapper">
                            <input type="range" class="users-slider" min="1" max="10" value="1" data-plan-code="${plan.code}">
                        </div>
                        <p class="price-note">⚠️ قیمت به ازای هر کاربر اضافه، ۵۰٪ قیمت پایه افزایش می‌یابد.</p>
                    </div>
                    <div class="plan-price-section">
                        <div class="plan-price" id="price-${plan.code}">${formatAmount(plan.amount)} <span>تومان</span></div>
                    </div>
                `;
                plansGrid.appendChild(card);
            });

            const planCards = document.querySelectorAll('#buy .plan-card');
            const usersSliders = document.querySelectorAll('#buy .users-slider');
            
            const updatePlanCard = (card, users) => {
                const basePrice = parseInt(card.getAttribute('data-base-price'));
                const newPrice = calculateMultiUserPrice(basePrice, users);

                card.setAttribute('data-final-price', newPrice);
                card.setAttribute('data-users', users);
                document.getElementById(`price-${card.getAttribute('data-plan-code')}`).innerHTML = `${formatAmount(newPrice)} <span>تومان</span>`;
                document.getElementById(`buyUsersValue-${card.getAttribute('data-plan-code')}`).textContent = `${users} کاربر`;
                
                // If this plan is selected, update the purchase button text
                if (card.classList.contains('selected')) {
                    purchaseBtn.innerHTML = `خرید (${formatAmount(newPrice)} تومان)`;
                    // Re-apply coupon if active
                    if (document.getElementById('couponCodeInput').value) {
                        document.getElementById('applyCouponBtn').click();
                    }
                }
            };

            // Plan Card Selection Listener
            planCards.forEach(card => {
                card.addEventListener('click', () => {
                    planCards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedPlan = card;

                    const finalPrice = card.getAttribute('data-final-price');
                    purchaseBtn.innerHTML = `خرید (${formatAmount(parseInt(finalPrice))} تومان)`;
                    purchaseBtn.disabled = false;
                    document.getElementById('couponCodeInput').value = '';
                    document.getElementById('couponStatus').textContent = '';
                });
            });

            // Users Slider Listener
            usersSliders.forEach(slider => {
                slider.addEventListener('input', () => {
                    const users = parseInt(slider.value);
                    const planCode = slider.getAttribute('data-plan-code');
                    const card = document.querySelector(`#buy .plan-card[data-plan-code="${planCode}"]`);
                    
                    // Always update the price and users on the card based on the slider
                    updatePlanCard(card, users);
                });
            });

            // --- Coupon Logic (Buy Tab) ---
            const applyCouponBtn = document.getElementById('applyCouponBtn');
            const couponCodeInput = document.getElementById('couponCodeInput');
            const couponStatus = document.getElementById('couponStatus');

            applyCouponBtn.addEventListener('click', async () => {
                if (!selectedPlan) {
                    couponStatus.className = 'coupon-error';
                    couponStatus.textContent = 'لطفاً ابتدا یک پلن را انتخاب کنید.';
                    return;
                }

                const code = couponCodeInput.value.trim();
                if (!code) {
                    couponStatus.className = 'coupon-error';
                    couponStatus.textContent = 'کد تخفیف نمی‌تواند خالی باشد.';
                    return;
                }

                const originalPrice = parseInt(selectedPlan.getAttribute('data-base-price'));
                const users = parseInt(selectedPlan.getAttribute('data-users'));
                const currentFinalPrice = parseInt(selectedPlan.getAttribute('data-final-price'));

                applyCouponBtn.disabled = true;
                applyCouponBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
                couponStatus.textContent = 'در حال بررسی...';
                couponStatus.className = 'coupon-status';

                try {
                    const response = await fetch('/api/check-coupon', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ couponCode: code, amount: originalPrice, users: users }),
                    });
                    const result = await response.json();

                    if (response.ok) {
                        // Success: Update price and status
                        const newFinalPrice = calculateMultiUserPrice(result.finalAmount, users); // Re-apply multi-user logic on discounted base price
                        
                        selectedPlan.setAttribute('data-final-price', newFinalPrice);
                        document.getElementById(`price-${selectedPlan.getAttribute('data-plan-code')}`).innerHTML = `${formatAmount(newFinalPrice)} <span>تومان</span>`;
                        purchaseBtn.innerHTML = `خرید (${formatAmount(newFinalPrice)} تومان)`;

                        couponStatus.className = 'coupon-success';
                        couponStatus.textContent = `✅ کد تخفیف اعمال شد! ${formatAmount(currentFinalPrice - newFinalPrice)} تومان تخفیف.`;
                    } else {
                        // Error: Reset price, show error
                        selectedPlan.setAttribute('data-final-price', currentFinalPrice);
                        document.getElementById(`price-${selectedPlan.getAttribute('data-plan-code')}`).innerHTML = `${formatAmount(currentFinalPrice)} <span>تومان</span>`;
                        purchaseBtn.innerHTML = `خرید (${formatAmount(currentFinalPrice)} تومان)`;

                        couponStatus.className = 'coupon-error';
                        couponStatus.textContent = result.error || 'خطا در اعمال کوپن.';
                    }

                } catch (error) {
                    console.error('Coupon Check Error:', error);
                    couponStatus.className = 'coupon-error';
                    couponStatus.textContent = 'خطای شبکه در بررسی کوپن.';
                } finally {
                    applyCouponBtn.innerHTML = 'اعمال';
                    applyCouponBtn.disabled = false;
                }
            });

            // --- Payment Initiation Logic (Buy Tab) - REAL API CALL ---
            if (purchaseBtn) {
                purchaseBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    const selectedPlanCard = document.querySelector('#buy .plan-card.selected');
                    if (!selectedPlanCard) {
                        alert('لطفاً ابتدا یک پلن را انتخاب کنید.');
                        return;
                    }

                    const name = document.getElementById('nameInput').value;
                    const email = document.getElementById('emailInput').value;
                    const phone = document.getElementById('phoneInput').value;
                    const coupenCode = document.getElementById('couponCodeInput').value;
                    const users = selectedPlanCard.getAttribute('data-users');
                    const amount = selectedPlanCard.getAttribute('data-final-price');
                    const requestedPlan = selectedPlanCard.getAttribute('data-plan-code');

                    const originalText = purchaseBtn.innerHTML;
                    purchaseBtn.disabled = true;
                    purchaseBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> در حال انتقال...';

                    try {
                        const response = await fetch('/api/start-payment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                amount: parseInt(amount),
                                description: `خرید پلن ${requestedPlan} - ${users} کاربر`,
                                chat_id: 'none', // برای پرداخت وب، chat_id را none می‌فرستیم
                                name,
                                email,
                                phone,
                                renewalIdentifier: '', // برای خرید جدید خالی می‌ماند
                                requestedPlan,
                                coupenCode,
                                users,
                            }),
                        });

                        const result = await response.json();

                        if (response.ok && result.authority) {
                            // هدایت به درگاه زرین‌پال
                            window.location.href = `https://www.zarinpal.com/pg/StartPay/${result.authority}`;
                        } else {
                            throw new Error(result.error || 'خطا در شروع پرداخت');
                        }

                    } catch (error) {
                        console.error('Payment Error:', error);
                        alert(`خطا در شروع پرداخت: ${error.message}. لطفا مجددا تلاش کنید.`);
                    } finally {
                        purchaseBtn.innerHTML = originalText;
                        purchaseBtn.disabled = false;
                    }
                });
            }

            // --- Renew Tab Logic ---
            const checkRenewalBtn = document.getElementById('checkRenewalBtn');
            const renewalIdentifierInput = document.getElementById('renewalIdentifierInput');
            const renewalResults = document.getElementById('renewalResults');
            const renewalForm = document.getElementById('renewalForm');
            const renewBtn = document.getElementById('renewBtn');
            const renewUsersSlider = document.getElementById('renewUsersSlider');
            const renewUsersValue = document.getElementById('renewUsersValue');
            const renewFinalAmountSpan = document.getElementById('renewFinalAmount');
            const renewCouponCodeInput = document.getElementById('renewCouponCodeInput');
            const applyRenewCouponBtn = document.getElementById('applyRenewCouponBtn');
            const renewCouponStatus = document.getElementById('renewCouponStatus');
            const renewalPlanOptions = document.getElementById('renewalPlanOptions');

            let renewalUser = null;
            let selectedRenewalPlan = null;

            // 1. Check Renewal Identifier
            checkRenewalBtn.addEventListener('click', async () => {
                const identifier = renewalIdentifierInput.value.trim();
                if (!identifier) {
                    alert('لطفاً شناسه یا لینک اشتراک را وارد کنید.');
                    return;
                }

                checkRenewalBtn.disabled = true;
                checkRenewalBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> در حال بررسی...';
                renewalResults.style.display = 'none';
                renewalForm.style.display = 'none';

                try {
                    const response = await fetch(`/api/track?trackingId=${identifier}`);
                    const result = await response.json();

                    if (response.ok && result.length > 0) {
                        renewalUser = result[0]; // Assuming only one purchase is returned or we take the first one
                        
                        // Populate results
                        renewalResults.innerHTML = `
                            <h3>مشخصات اشتراک یافت شده:</h3>
                            <div class="renewal-result-item">
                                <p><strong>شناسه:</strong> ${renewalUser.trackingId}</p>
                                <p><strong>پلن فعلی:</strong> ${renewalUser.plan.endsWith('D') ? `${parseInt(renewalUser.plan)} روزه` : renewalUser.plan}</p>
                                <p><strong>تاریخ خرید:</strong> ${renewalUser.date}</p>
                                <p><strong>لینک:</strong> <a href="${renewalUser.link}" target="_blank">لینک دسترسی</a></p>
                            </div>
                        `;
                        renewalResults.style.display = 'block';

                        // Populate renewal form fields
                        document.getElementById('renewNameInput').value = renewalUser.name !== 'N/A' ? renewalUser.name : '';
                        document.getElementById('renewEmailInput').value = renewalUser.email !== 'N/A' ? renewalUser.email : '';
                        document.getElementById('renewPhoneInput').value = renewalUser.phone !== 'N/A' ? renewalUser.phone : '';

                        // Reset selection
                        selectedRenewalPlan = null;
                        renewUsersSlider.value = '1';
                        renewUsersValue.textContent = '۱ کاربر';
                        renewFinalAmountSpan.textContent = '...';
                        renewBtn.disabled = true;
                        renewCouponCodeInput.value = '';
                        renewCouponStatus.textContent = '';

                        // Populate renewal plan options
                        renewalPlanOptions.innerHTML = '';
                        plansData.forEach(plan => {
                            const option = document.createElement('div');
                            option.className = 'plan-option';
                            option.setAttribute('data-plan-code', plan.code);
                            option.setAttribute('data-base-price', plan.amount);
                            option.setAttribute('data-final-price', plan.amount); // Initial 1-user price

                            option.innerHTML = `
                                <span>${plan.icon} ${plan.text}</span>
                                <span class="price">${formatAmount(plan.amount)} تومان</span>
                            `;
                            renewalPlanOptions.appendChild(option);

                            option.addEventListener('click', () => {
                                document.querySelectorAll('#renewalPlanOptions .plan-option').forEach(opt => opt.classList.remove('selected'));
                                option.classList.add('selected');
                                selectedRenewalPlan = option;
                                
                                // Reset users to 1 on plan change
                                renewUsersSlider.value = '1';
                                updateRenewalPrice();
                            });
                        });


                        renewalForm.style.display = 'block';

                    } else {
                        renewalResults.innerHTML = '<p class="coupon-error">اشتراکی با این شناسه یافت نشد یا غیرفعال است.</p>';
                        renewalResults.style.display = 'block';
                        renewalUser = null;
                    }

                } catch (error) {
                    console.error('Renewal Check Error:', error);
                    renewalResults.innerHTML = '<p class="coupon-error">خطای شبکه یا سرور در بررسی اشتراک.</p>';
                    renewalResults.style.display = 'block';
                } finally {
                    checkRenewalBtn.innerHTML = 'بررسی اشتراک';
                    checkRenewalBtn.disabled = false;
                }
            });

            // 2. Price Update Function
            const updateRenewalPrice = () => {
                if (!selectedRenewalPlan) return;
                
                const basePrice = parseInt(selectedRenewalPlan.getAttribute('data-base-price'));
                const users = parseInt(renewUsersSlider.value);
                let finalPrice = calculateMultiUserPrice(basePrice, users);

                // Check for coupon override
                if (renewCouponStatus.classList.contains('coupon-success')) {
                    // Re-apply coupon logic if it was successful (need to refactor check-coupon for client-side to be safer, but for now we trust the final amount)
                    // **Simplification: For the front-end, we will fetch the new price from the coupon check. If no coupon, use calculated price.**
                    const currentCouponFinalPrice = parseInt(selectedRenewalPlan.getAttribute('data-final-price'));
                    if (currentCouponFinalPrice !== basePrice) { // Coupon was applied
                        finalPrice = currentCouponFinalPrice; // Use the last calculated price that included the coupon
                    }
                }

                selectedRenewalPlan.setAttribute('data-final-price', finalPrice);
                renewFinalAmountSpan.textContent = formatAmount(finalPrice);
                renewUsersValue.textContent = `${users} کاربر`;
                renewBtn.disabled = false;
                renewBtn.innerHTML = `تمدید (مبلغ: <span id="renewFinalAmount">${formatAmount(finalPrice)}</span> تومان)`;

            };
            
            // 3. Users Slider Listener (Renewal)
            renewUsersSlider.addEventListener('input', updateRenewalPrice);

            // 4. Coupon Logic (Renew Tab)
            applyRenewCouponBtn.addEventListener('click', async () => {
                if (!selectedRenewalPlan) {
                    renewCouponStatus.className = 'coupon-error';
                    renewCouponStatus.textContent = 'لطفاً ابتدا یک پلن تمدید را انتخاب کنید.';
                    return;
                }

                const code = renewCouponCodeInput.value.trim();
                if (!code) {
                    renewCouponStatus.className = 'coupon-error';
                    renewCouponStatus.textContent = 'کد تخفیف نمی‌تواند خالی باشد.';
                    return;
                }

                const originalPrice = parseInt(selectedRenewalPlan.getAttribute('data-base-price'));
                const users = parseInt(renewUsersSlider.value);
                const currentFinalPrice = parseInt(selectedRenewalPlan.getAttribute('data-final-price'));

                applyRenewCouponBtn.disabled = true;
                applyRenewCouponBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
                renewCouponStatus.textContent = 'در حال بررسی...';
                renewCouponStatus.className = 'coupon-status';
                
                // Get the base price without multi-user logic for coupon check
                const basePriceNoUser = originalPrice;

                try {
                    const response = await fetch('/api/check-coupon', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ couponCode: code, amount: basePriceNoUser, users: users }),
                    });
                    const result = await response.json();

                    if (response.ok) {
                        // Success: Re-apply multi-user logic on discounted base price
                        const newFinalPrice = calculateMultiUserPrice(result.finalAmount, users); 
                        
                        selectedRenewalPlan.setAttribute('data-final-price', newFinalPrice);
                        updateRenewalPrice(); // Updates the button text
                        
                        renewCouponStatus.className = 'coupon-success';
                        renewCouponStatus.textContent = `✅ کد تخفیف اعمال شد! ${formatAmount(currentFinalPrice - newFinalPrice)} تومان تخفیف.`;
                    } else {
                        // Error: Reset price to calculated price, show error
                        selectedRenewalPlan.setAttribute('data-final-price', calculateMultiUserPrice(basePriceNoUser, users));
                        updateRenewalPrice(); // Updates the button text

                        renewCouponStatus.className = 'coupon-error';
                        renewCouponStatus.textContent = result.error || 'خطا در اعمال کوپن.';
                    }

                } catch (error) {
                    console.error('Renew Coupon Check Error:', error);
                    renewCouponStatus.className = 'coupon-error';
                    renewCouponStatus.textContent = 'خطای شبکه در بررسی کوپن.';
                } finally {
                    applyRenewCouponBtn.innerHTML = 'اعمال';
                    applyRenewCouponBtn.disabled = false;
                }
            });


            // 5. Payment Initiation Logic (Renew Tab) - REAL API CALL
            if (renewBtn) {
                renewBtn.addEventListener('click', async () => {
                    if (!renewalUser || !selectedRenewalPlan) {
                        alert('لطفاً ابتدا اشتراک را بررسی و پلن تمدید را انتخاب کنید.');
                        return;
                    }

                    const renewalIdentifier = renewalUser.trackingId;
                    const requestedPlan = selectedRenewalPlan.getAttribute('data-plan-code');
                    const amount = selectedRenewalPlan.getAttribute('data-final-price');
                    const users = renewUsersSlider.value;

                    const originalText = renewBtn.innerHTML;
                    renewBtn.disabled = true;
                    renewBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> در حال انتقال...';

                    try {
                        const response = await fetch('/api/start-payment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                amount: parseInt(amount),
                                description: `تمدید پلن ${requestedPlan} - شناسه ${renewalIdentifier} - ${users} کاربر`,
                                chat_id: 'none', 
                                name: document.getElementById('renewNameInput').value,
                                email: document.getElementById('renewEmailInput').value,
                                phone: document.getElementById('renewPhoneInput').value,
                                renewalIdentifier, 
                                requestedPlan: requestedPlan, // Send the duration code
                                coupenCode: renewCouponCodeInput.value,
                                users,
                            }),
                        });

                        const result = await response.json();

                        if (response.ok && result.authority) {
                            window.location.href = `https://www.zarinpal.com/pg/StartPay/${result.authority}`;
                        } else {
                            throw new Error(result.error || 'خطا در شروع پرداخت تمدید');
                        }

                    } catch (error) {
                        console.error('Renewal Payment Error:', error);
                        alert(`خطا در شروع پرداخت تمدید: ${error.message}. لطفا مجددا تلاش کنید.`);
                    } finally {
                        renewBtn.innerHTML = originalText;
                        renewBtn.disabled = false;
                    }
                });
            }

            // --- Tracking Logic (Track Tab) - REAL API CALL ---
            const trackingIdInput = document.getElementById('trackingIdInput');
            const trackButton = document.getElementById('trackButton');
            const trackingResults = document.getElementById('trackingResults');

            if (trackButton) {
                trackButton.addEventListener('click', async () => {
                    const trackingId = trackingIdInput.value.trim();
                    if (!trackingId) {
                        trackingResults.innerHTML = '<p class="coupon-error">لطفاً شناسه پیگیری یا لینک اشتراک را وارد کنید.</p>';
                        trackingResults.className = 'coupon-error';
                        trackingResults.style.display = 'block';
                        return;
                    }

                    const originalText = trackButton.innerHTML;
                    trackButton.disabled = true;
                    trackButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> در حال جستجو...';
                    trackingResults.innerHTML = '';
                    trackingResults.style.display = 'none';

                    try {
                        // **REAL API CALL to /api/track**
                        const response = await fetch(`/api/track?trackingId=${trackingId}`);
                        const result = await response.json();
                        
                        trackButton.innerHTML = originalText;
                        trackButton.disabled = false;

                        if (response.ok && result.length > 0) {
                            let html = '<h3>سفارشات یافت شده:</h3>';
                            result.forEach(item => {
                                // Extract readable plan name
                                const planName = item.plan.endsWith('D') ? `${parseInt(item.plan)} روزه` : (item.plan === 'Renew' ? 'تمدید' : item.plan);
                                
                                html += `<div class="result-item">
                                    <p><strong>پلن:</strong> ${planName}</p>
                                    <p><strong>تاریخ خرید:</strong> ${item.date}</p>
                                    <p><strong>لینک اشتراک:</strong> <a href="${item.link}" target="_blank">${item.link.substring(0, 30)}...</a></p>
                                    <p><strong>شناسه پیگیری:</strong> ${item.trackingId}</p>
                                </div>`;
                            });
                            trackingResults.innerHTML = html;
                            trackingResults.className = 'coupon-success'; // Use this class for styling success
                            trackingResults.style.display = 'block';
                        } else {
                            // Handles 404 from server or empty array
                            trackingResults.innerHTML = '<p class="coupon-error">سفارشی با این شناسه یافت نشد.</p>';
                            trackingResults.className = 'coupon-error';
                            trackingResults.style.display = 'block';
                        }

                    } catch (error) {
                        console.error('Tracking fetch error:', error);
                        trackButton.innerHTML = originalText;
                        trackButton.disabled = false;
                        trackingResults.innerHTML = '<p class="coupon-error">خطای شبکه یا سرور در پیگیری سفارش.</p>';
                        trackingResults.className = 'coupon-error';
                        trackingResults.style.display = 'block';
                    }
                });
            }


            lucide.createIcons();
        });
    </script>

</body>
</html>
