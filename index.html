<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>خرید و تمدید اشتراک Ay VPN</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* FONT & BASE STYLES */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Medium.woff2') format('woff2');
            font-weight: 500;
            font-display: swap;
        }
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }

        :root {
            --font-family: 'Vazirmatn', sans-serif;
            --transition-speed: 0.28s;

            /* Light Theme */
            --bg-light: #f8f9fa;
            --card-bg-light: #ffffff;
            --text-primary-light: #212529;
            --text-secondary-light: #6c757d;
            --border-light: #dee2e6;
            --primary-color-light: #0d6efd;
            --primary-hover-light: #0b5ed7;
            --danger-color: #dc3545;

            /* Dark Theme */
            --bg-dark: #0a192f;
            --card-bg-dark: #1e293b;
            --text-primary-dark: #e2e8f0;
            --text-secondary-dark: #94a3b8;
            --border-dark: #334155;
            --primary-color-dark: #38bdf8;
            --primary-hover-dark: #0ea5e9;
        }

        [data-theme="light"] {
            --bg-color: var(--bg-light);
            --card-bg: var(--card-bg-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --border-color: var(--border-light);
            --primary-color: var(--primary-color-light);
            --primary-hover: var(--primary-hover-light);
        }

        [data-theme="dark"] {
            --bg-color: var(--bg-dark);
            --card-bg: var(--card-bg-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --border-color: var(--border-dark);
            --primary-color: var(--primary-color-dark);
            --primary-hover: var(--primary-hover-dark);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            line-height: 1.7;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }



        /* HEADER */
        header { text-align: center; margin-bottom: 40px; position: relative; }
        header h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 8px; }
        header p { font-size: 1rem; color: var(--text-secondary); max-width: 600px; margin: 0 auto; }
        .theme-switcher { position: absolute; top: 0; left: 10px; }
        #theme-toggle {
            cursor: pointer; background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 50%; width: 44px; height: 44px;
            display: flex; justify-content: center; align-items: center;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }
        #theme-toggle svg { width: 20px; height: 20px; color: var(--text-primary); }

        /* TABS */
        .tabs {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;
            margin-bottom: 28px; background-color: var(--card-bg);
            border-radius: 50px; padding: 8px; width: fit-content;
            margin-left: auto; margin-right: auto; border: 1px solid var(--border-color);
        }
        .tab-btn {
            background: transparent; border: none; padding: 8px 20px;
            border-radius: 30px; font-size: 0.98rem; cursor: pointer;
            transition: all var(--transition-speed); font-weight: 600;
            color: var(--text-secondary); display: flex; align-items: center; gap: 8px;
        }
        .tab-btn.active { background: var(--primary-color); color: white; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }

        /* TAB CONTENT GRID */
        .tab-content { display: none; }
        .tab-content.active {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; animation: fadeIn 0.45s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .plan-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 14px; padding: 18px; text-align: center;
            transition: all var(--transition-speed); position: relative; overflow: hidden;
            border-top-width: 6px; border-top-color: var(--plan-color, var(--primary-color));
        }
        .plan-card:hover { transform: translateY(-6px); box-shadow: 0 10px 25px rgba(0,0,0,0.06); }
        .plan-card.selected {
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transform: translateY(-6px);
        }
        .plan-icon { margin-bottom: 10px; }
        .plan-icon svg { width: 42px; height: 42px; color: var(--plan-color); }
        .plan-duration { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; }
        .plan-features { list-style: none; padding: 0; margin: 10px 0; color: var(--text-secondary); font-size: 0.95rem; }
        .os-icons { display: flex; justify-content: center; gap: 12px; margin: 12px 0; color: var(--text-secondary); }
        .plan-price { font-size: 1.4rem; font-weight: 700; margin-top: 6px; color: var(--text-primary); }
        .plan-price span { font-size: 0.9rem; color: var(--text-secondary); font-weight: 400; }

        /* per-plan buy button (small) */
        .plan-buy-btn {
            display: inline-block; margin-top: 14px; padding: 10px 18px; border-radius: 999px;
            border: none; color: white; cursor: pointer; font-weight: 600;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        .plan-buy-btn:active { transform: translateY(1px); }
        .plan-buy-btn[disabled] { opacity: 0.6; cursor: not-allowed; }

        /* Purchase main button (bottom) */
        .purchase-btn {
            background: var(--primary-color); color: white; border: none;
            padding: 14px 36px; font-size: 1.05rem; font-weight: 700;
            border-radius: 999px; cursor: pointer; transition: all var(--transition-speed);
            display: block; width: fit-content; margin: 18px auto 0;
            box-shadow: 0 8px 22px rgba(0,0,0,0.08);
        }

        /* RENEWAL CONFIG */
        .renewal-configurator {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 14px; padding: 24px; text-align: center;
            border-top: 6px solid var(--primary-color);
            transition: border-top-color var(--transition-speed);
            grid-column: 1 / -1;
        }
        .renewal-configurator .plan-type-selector { display:flex; justify-content:center; gap:10px; margin-bottom: 14px; }
        .renewal-configurator .plan-type-selector button {
            padding: 8px 14px; border-radius: 999px; border: 1px solid var(--border-color); background: transparent; cursor: pointer;
        }
        .renewal-configurator .plan-type-selector button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        .plan-slider { -webkit-appearance: none; appearance:none; width:100%; height:8px; background: var(--border-color); border-radius: 6px; outline:none; margin: 18px 0; }
        .plan-slider::-webkit-slider-thumb { -webkit-appearance:none; appearance:none; width:28px; height:28px; border-radius:50%; background: var(--primary-color); border:4px solid var(--card-bg); box-shadow:0 6px 18px rgba(0,0,0,0.06)}
        .plan-slider::-moz-range-thumb { width:28px; height:28px; border-radius:50%; background: var(--primary-color); border:4px solid var(--card-bg); }

        .plan-info-display h3 { font-size:1.4rem; margin-bottom:6px; transition: color var(--transition-speed); }
        .plan-info-display p { color:var(--text-secondary); }

        /* MODAL */
        .modal { position: fixed; inset:0; display:none; align-items:center; justify-content:center; background: rgba(0,0,0,0.45); z-index:999; padding:20px; }
        .modal.show { display:flex; }
        .modal-content {
            background: var(--card-bg); padding:20px; border-radius:12px; width:100%; max-width:480px; border:1px solid var(--border-color); position: relative;
        }
        .form-group { margin-bottom:12px; }
        .form-group label { display:block; margin-bottom:6px; font-weight:600; }
        .form-group input, .form-group select {
            width:100%; padding:10px; border-radius:8px; border:1px solid var(--border-color); background: var(--bg-color); color:var(--text-primary);
        }
        .modal-footer { display:flex; gap:10px; justify-content:flex-end; margin-top:12px; }

        /* coupon */
        .coupon-toggle { display:flex; align-items:center; gap:8px; cursor:pointer; color:var(--primary-color); font-weight:600; margin-top:8px; }
        .coupon-input-group { display:flex; gap:8px; margin-top:8px; }
        .coupon-input-group input { flex:1; }
        .coupon-input-group button { padding:10px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:700; color:white; background:var(--primary-color); }
        .coupon-feedback { margin-top:8px; padding:8px; border-radius:8px; font-size:0.95rem; text-align:center; }
        .coupon-feedback.success { background: rgba(40,167,69,0.09); color:#28a745; }
        .coupon-feedback.error { background: rgba(220,53,69,0.08); color:var(--danger-color); }

        #price-summary { margin-top:10px; border-top:1px dashed var(--border-color); padding-top:12px; text-align:right; }
        .summary-item { display:flex; justify-content:space-between; margin-bottom:6px; color:var(--text-secondary); }
        .summary-item.total { font-weight:800; color:var(--primary-color); font-size:1.1rem; }

        /* TRACKING */
        .tracking-section { background:var(--card-bg); border:1px solid var(--border-color); border-radius:12px; padding:18px; grid-column:1/-1; text-align:center; margin-top:8px; }

        footer { text-align:center; margin-top:26px; color:var(--text-secondary); }
        footer a { color:var(--text-primary); text-decoration:none; font-weight:600; }

        /* small screens layout */
        @media (max-width: 900px) {
            .tab-content.active { grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); }
            
        /* استایل جذاب برای همه ورودی‌ها */
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="number"],
input[type="search"],
textarea,
select {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  transition: all 0.3s ease;
  background: #fff;
  color: #333;
}

input:focus,
textarea:focus,
select:focus {
  border-color: #007bff;
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
  outline: none;
}

/* استایل placeholder ها */
input::placeholder,
textarea::placeholder {
  color: #999;
  font-style: italic;
  transition: color 0.3s ease;
}

input:focus::placeholder,
textarea:focus::placeholder {
  color: #bbb;
}
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <header>
            <div class="theme-switcher">
                <button id="theme-toggle" title="تغییر تم">
                    <svg data-lucide="moon"></svg>
                </button>
            </div>
            <h1>Ay VPN / Ay Technic</h1>

        <div class="tabs">

        </div>

        <!-- RENEWAL TAB -->
<div id="renew" class="tab-content">
                <div class="renewal-configurator" id="renewal-configurator">

        <footer>

            <div style="margin-top:8px; display:flex; justify-content:center; gap:12px;">

    <!-- PURCHASE MODAL (برای خرید جدید) -->
    <div id="purchase-modal" class="modal" aria-hidden="true">
        <div class="modal-content">

            <p id="modal-plan-info"></p>

                <div class="coupon-toggle" id="coupon-toggle">
                    <svg data-lucide="tag" style="width:16px;height:16px;"></svg>
                    کد تخفیف دارم
                </div>
                <div id="coupon-container" style="display:none;">

                    </div>

                    <div class="summary-item"><span>قیمت پایه:</span><span id="original-price-display">۰ تومان</span></div>

                <div class="modal-footer" style="margin-top:16px;">
                    <button type="button" id="close-modal-btn" class="plan-buy-btn" style="background:transparent;border:1px solid var(--border-color);color:var(--text-primary);">لغو</button>

                </div>
            </form>
        </div>
    </div>

    <script>
        // ====== Data: plans (با رنگ‌ها) ======
        const plansData = [
            { id: 1, duration: '۱ ماهه', price: 120000, name: '۱ ماهه', icon: 'gem', type: 'unlimited', color: '#0d6efd' },
            { id: 2, duration: '۲ ماهه', price: 220000, name: '۲ ماهه', icon: 'rocket', type: 'unlimited', color: '#198754' },
            { id: 3, duration: '۳ ماهه', price: 340000, name: '۳ ماهه', icon: 'star', type: 'unlimited', color: '#6f42c1' },
            { id: 4, duration: '۶ ماهه', price: 600000, name: '۶ ماهه', icon: 'flame', type: 'unlimited', color: '#ffc107', textColor: '#1f2937' },
            { id: 5, duration: '۱ ساله', price: 1000000, name: '۱ ساله', icon: 'shield', type: 'unlimited', color: '#dc3545' },
            { id: 6, duration: '۲ ساله', price: 2000000, name: '۲ ساله', icon: 'crown', type: 'unlimited', color: '#fd7e14' }
        ];
        const nationalPlansData = [
            { id: 7, duration: '۱ ماهه ملی', price: 120000, name: '۱ ماهه ملی', icon: 'globe-lock', type: 'national', color: '#0d6efd' },
            { id: 8, duration: '۳ ماهه ملی', price: 340000, name: '۳ ماهه ملی', icon: 'flag', type: 'national', color: '#6f42c1' }
        ];

        // Utility: format
        const formatToman = (n) => (n).toLocaleString('fa-IR') + ' تومان';

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const preferred = localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            body.setAttribute('data-theme', preferred);
            themeToggle.addEventListener('click', () => {
                const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // tabs
            const tabs = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const id = tab.dataset.tab;
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(id).classList.add('active');
                });
            });

            // render plans into #buy and #national-tab
            const buyContainer = document.getElementById('buy');
            const nationalContainer = document.getElementById('national-tab');

            function createPlanCard(plan) {
                const card = document.createElement('div');
                card.className = 'plan-card';
                card.setAttribute('data-plan-id', plan.id);
                card.style.setProperty('--plan-color', plan.color);

                const inner = `
                    <div class="plan-icon"><svg data-lucide="${plan.icon}"></svg></div>
                    <div class="plan-duration">${plan.duration}</div>
                    <ul class="plan-features">
                        <li>آی‌پِی ثابت</li>
                        <li>چند سروره</li>
                        <li>ترافیک نامحدود</li>
                    </ul>
                    <div class="os-icons">
                        <svg data-lucide="smartphone"></svg>
                        <svg data-lucide="laptop"></svg>
                        <svg data-lucide="globe"></svg>
                    </div>
                    <div class="plan-price">${formatToman(plan.price)} <span></span></div>
                    <button class="plan-buy-btn" data-plan-id="${plan.id}" style="background:${plan.color};">${plan.type === 'national' && plan.textColor ? '' : ''} خرید</button>
                `;
                card.innerHTML = inner;
                lucide.createIcons(); // ensure icons inside card appear
                return card;
            }

            // place unlimited plans in buy tab
            plansData.forEach(p => buyContainer.appendChild(createPlanCard(p)));
            nationalPlansData.forEach(p => nationalContainer.appendChild(createPlanCard(p)));

            // plan card interactions
            const allPlanCards = document.querySelectorAll('.plan-card');
            let selectedPlan = null;
            allPlanCards.forEach(card => {
                // select on click
                card.addEventListener('click', (e) => {
                    // Avoid selecting when clicking buy button (we handle buy separately)
                    if (e.target && (e.target.classList.contains('plan-buy-btn') || e.target.closest('.plan-buy-btn'))) return;
                    allPlanCards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedPlan = card;
                });

                // per-plan buy button
                const btn = card.querySelector('.plan-buy-btn');
                btn.addEventListener('click', (ev) => {
                    ev.stopPropagation();
                    // open purchase modal with this plan
                    const pid = parseInt(btn.dataset.planId);
                    const planObj = [...plansData, ...nationalPlansData].find(x => x.id === pid);
                    if (!planObj) return;
                    openPurchaseModal(planObj);
                });
            });

            // -------- PURCHASE MODAL LOGIC --------
            const purchaseModal = document.getElementById('purchase-modal');
            const openPurchaseBtn = document.getElementById('open-modal-btn'); // not used now; per-plan button used
            const closeModalBtn = document.getElementById('close-modal-btn');
            const modalPlanInfo = document.getElementById('modal-plan-info');
            const modalPlanAmount = document.getElementById('modal-plan-amount');
            const originalPriceDisplay = document.getElementById('original-price-display');
            const discountRow = document.getElementById('discount-row');
            const discountDisplay = document.getElementById('discount-display');
            const finalPriceDisplay = document.getElementById('final-price-display');
            const finalAmountInput = document.getElementById('final-amount-input');

            let modalBasePrice = 0;
            let modalDiscount = 0;

            function openPurchaseModal(plan) {
                modalBasePrice = plan.price;
                modalDiscount = 0;
                modalPlanInfo.innerText = `پلن انتخابی: ${plan.duration} — ${formatToman(plan.price)}`;
                modalPlanAmount.value = plan.price;
                updateModalPrice();
                document.getElementById('coupon-container').style.display = 'none';
                document.getElementById('coupon-feedback').style.display = 'none';
                document.getElementById('final-coupon-code').value = '';
                purchaseModal.classList.add('show');
            }
            function closePurchaseModal() {
                purchaseModal.classList.remove('show');
            }
            function updateModalPrice() {
                originalPriceDisplay.innerText = formatToman(modalBasePrice);
                const final = Math.max(0, modalBasePrice - modalDiscount);
                finalPriceDisplay.innerText = formatToman(final);
                finalAmountInput.value = final; // افعال سمت سرور از این فیلد استفاده کنند
                if (modalDiscount > 0) {
                    discountRow.style.display = 'flex';
                    discountDisplay.innerText = formatToman(modalDiscount);
                } else {
                    discountRow.style.display = 'none';
                }
            }

            // coupon toggle & apply (purchase modal)
            const couponToggle = document.getElementById('coupon-toggle');
            const couponContainer = document.getElementById('coupon-container');
            const couponInput = document.getElementById('coupon-code-input');
            const applyCouponBtn = document.getElementById('apply-coupon-btn');
            const couponFeedback = document.getElementById('coupon-feedback');

            couponToggle.addEventListener('click', () => {
                couponContainer.style.display = couponContainer.style.display === 'none' ? 'block' : 'none';
                couponFeedback.style.display = 'none';
                couponInput.value = '';
                document.getElementById('final-coupon-code').value = '';
                modalDiscount = 0;
                updateModalPrice();
            });

            applyCouponBtn.addEventListener('click', () => {
                const code = couponInput.value.trim();
                if (!code) {
                    couponFeedback.style.display = 'block';
                    couponFeedback.className = 'coupon-feedback error';
                    couponFeedback.innerText = 'لطفاً ابتدا یک کد وارد کنید.';
                    return;
                }
                // مثال: منطق تست کوپن (در عمل باید API صدا زده شود)
                // برای نمونه: اگر کد 'AY10' باشد 10% تخفیف، 'AY50' => 50k ثابت
                let ok = false;
                if (code === 'AY10') {
                    modalDiscount = Math.round(modalBasePrice * 0.10);
                    ok = true;
                } else if (code === 'AY50') {
                    modalDiscount = 50000;
                    ok = true;
                } else {
                    modalDiscount = 0;
                    ok = false;
                }

                couponFeedback.style.display = 'block';
                if (ok) {
                    couponFeedback.className = 'coupon-feedback success';
                    couponFeedback.innerText = `کوپن اعمال شد — تخفیف ${formatToman(modalDiscount)}.`;
                    document.getElementById('final-coupon-code').value = code;
                } else {
                    couponFeedback.className = 'coupon-feedback error';
                    couponFeedback.innerText = 'کد نامعتبر است.';
                    document.getElementById('final-coupon-code').value = '';
                }
                updateModalPrice();
            });

            // modal close
            closeModalBtn.addEventListener('click', closePurchaseModal);
            document.getElementById('purchase-form').addEventListener('submit', (e) => {
                e.preventDefault();
                // ارسال به سرور: از فیلد final-amount-input و final-coupon-code استفاده کنید
                const payload = {
                    amount: finalAmountInput.value,
                    coupon: document.getElementById('final-coupon-code').value,
                    name: document.getElementById('p-name').value,
                    email: document.getElementById('p-email').value,
                    phone: document.getElementById('p-phone').value,
                    planAmountOriginal: modalBasePrice
                };
                // برای نمونه: console.log
                console.log('شروع پرداخت با payload:', payload);
                // در اینجا درخواست پرداخت یا ریدایرکت به درگاه را انجام دهید
                closePurchaseModal();
                alert('در حالت نمونه — پرداخت شبیه‌سازی شد. در نسخه عملی باید به درگاه متصل شوید.');
            });


            // -------- RENEWAL SLIDER LOGIC (dynamically colored) --------
            const renewalConfigurator = document.getElementById('renewal-configurator');
            const planSlider = document.getElementById('plan-slider');
            const selectedPlanName = document.getElementById('selected-plan-name');
            const selectedPlanPrice = document.getElementById('selected-plan-price');
            const renewTypeButtons = document.querySelectorAll('#renew-plan-type button');
            const renewIdentifierInput = document.getElementById('renewal-identifier-input');
            const renewBtn = document.getElementById('renew-btn');

            // coupon for renew
            const renewCouponToggle = document.getElementById('renew-coupon-toggle');
            const renewCouponContainer = document.getElementById('renew-coupon-container');
            const renewCouponInput = document.getElementById('renew-coupon-input');
            const renewApplyCouponBtn = document.getElementById('renew-apply-coupon');
            const renewCouponFeedback = document.getElementById('renew-coupon-feedback');

            let currentRenewType = 'unlimited';
            let currentRenewPlans = [...plansData]; // default
            let renewDiscount = 0;

            function setupRenewSlider() {
                currentRenewPlans = currentRenewType === 'unlimited' ? plansData : nationalPlansData;
                planSlider.max = Math.max(0, currentRenewPlans.length - 1);
                planSlider.value = 0;
                updateRenewUI();
            }

            function updateRenewUI() {
                const sel = currentRenewPlans[parseInt(planSlider.value, 10)];
                if (!sel) return;
                selectedPlanName.innerText = sel.duration;
                selectedPlanPrice.innerText = formatToman(sel.price);
                // dynamic color
                renewalConfigurator.style.borderTopColor = sel.color;
                selectedPlanName.style.color = sel.color;
                // change thumb color via inline CSS variable (we'll set style on element)
                const thumbColor = sel.color;
                planSlider.style.setProperty('--primary-color', thumbColor);
                // also set renew button color
                renewBtn.style.background = sel.color;
                // store base price for renew action
                renewBtn.dataset.basePrice = sel.price;
                // update coupon display if any (recalculate)
                const final = Math.max(0, sel.price - renewDiscount);
                renewCouponFeedback.style.display = renewDiscount > 0 ? 'block' : 'none';
            }

            // plan type toggle
            renewTypeButtons.forEach(b => b.addEventListener('click', () => {
                renewTypeButtons.forEach(x => x.classList.remove('active'));
                b.classList.add('active');
                currentRenewType = b.dataset.type;
                setupRenewSlider();
            }));

            planSlider.addEventListener('input', () => {
                renewDiscount = 0; renewCouponFeedback.style.display = 'none'; renewCouponInput.value = '';
                updateRenewUI();
            });

            // renew identifier validation (simple front-end validation)
            renewIdentifierInput.addEventListener('input', () => {
                const v = renewIdentifierInput.value.trim();
                if (v.length > 4) {
                    renewBtn.disabled = false;
                    document.getElementById('renew-plan-type').style.display = 'flex';
                } else {
                    renewBtn.disabled = true;
                    document.getElementById('renew-plan-type').style.display = 'none';
                }
            });

            // renew coupon toggle & apply
            renewCouponToggle.addEventListener('click', () => {
                renewCouponContainer.style.display = renewCouponContainer.style.display === 'none' ? 'block' : 'none';
                renewCouponFeedback.style.display = 'none';
                renewCouponInput.value = '';
                renewDiscount = 0;
                updateRenewUI();
            });

            renewApplyCouponBtn.addEventListener('click', () => {
                const code = renewCouponInput.value.trim();
                if (!code) {
                    renewCouponFeedback.className = 'coupon-feedback error';
                    renewCouponFeedback.innerText = 'لطفاً کد را وارد کنید.';
                    renewCouponFeedback.style.display = 'block';
                    return;
                }
                // Sample coupon logic for renewal
                const base = parseInt(renewBtn.dataset.basePrice || '0', 10);
                let ok = false;
                if (code === 'AYRENEW10') {
                    renewDiscount = Math.round(base * 0.10);
                    ok = true;
                } else if (code === 'AYRENEW50') {
                    renewDiscount = 50000;
                    ok = true;
                } else {
                    renewDiscount = 0;
                    ok = false;
                }

                if (ok) {
                    renewCouponFeedback.className = 'coupon-feedback success';
                    renewCouponFeedback.innerText = `کوپن اعمال شد — تخفیف ${formatToman(renewDiscount)}.`;
                } else {
                    renewCouponFeedback.className = 'coupon-feedback error';
                    renewCouponFeedback.innerText = 'کد نامعتبر است.';
                }
                renewCouponFeedback.style.display = 'block';
            });

            // renew action (when clicking renewBtn)
            renewBtn.addEventListener('click', () => {
                const sel = currentRenewPlans[parseInt(planSlider.value, 10)];
                if (!sel) return alert('لطفاً یک مدت را انتخاب کنید.');
                const identifier = renewIdentifierInput.value.trim();
                if (identifier.length === 0) return alert('شناسه را وارد کنید.');

                const payload = {
                    identifier,
                    plan: sel,
                    basePrice: sel.price,
                    discount: renewDiscount,
                    finalAmount: Math.max(0, sel.price - renewDiscount),
                    coupon: renewCouponInput.value.trim()
                };

                console.log('درخواست تمدید:', payload);
                alert('در حالت نمونه، درخواست تمدید شبیه‌سازی شد. در نسخه عملی باید به سرور ارسال شود.');
            });

            setupRenewSlider(); // initial

            // TRACKING form handler
            const trackingForm = document.getElementById('tracking-form');
            const trackingInput = document.getElementById('tracking-input');
            const trackingResults = document.getElementById('tracking-results');

            trackingForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const trackingId = trackingInput.value.trim();
                if (!trackingId) {
                    trackingResults.innerHTML = '<p style="color:var(--danger-color);">لطفاً شماره پیگیری را وارد کنید.</p>';
                    return;
                }
                // نمونه فراخوانی API — در عمل آدرس API خود را بگذارید
                try {
                    // const resp = await fetch(`/api/track?trackingId=${encodeURIComponent(trackingId)}`);
                    // const data = await resp.json();
                    // برای دمو یک نتیجه ساختگی بسازیم
                    const data = [{
                        plan: '۱ ماهه',
                        date: new Date().toISOString(),
                        link: 'https://shammay.ir/sub/abcd-1234'
                    }];
                    let html = '<ul>';
                    data.forEach(p => {
                        html += `<li style="text-align:right; background:var(--bg-color); padding:10px; border-radius:8px; margin-top:8px;">
                            <strong>پلن:</strong> ${p.plan} <br>
                            <strong>تاریخ:</strong> ${new Date(p.date).toLocaleDateString('fa-IR')} <br>
                            <strong>لینک:</strong> <code>${p.link}</code>
                        </li>`;
                    });
                    html += '</ul>';
                    trackingResults.innerHTML = html;
                } catch (err) {
                    trackingResults.innerHTML = `<p style="color:var(--danger-color);">خطا در دریافت اطلاعات.</p>`;
                }
            });

            // keyboard ESC for closing modals
            document.addEventListener('keydown', (ev) => {
                if (ev.key === 'Escape') {
                    if (purchaseModal.classList.contains('show')) closePurchaseModal();
                }
            });

            // global click to close modal if click outside
            purchaseModal.addEventListener('click', (e) => {
                if (e.target === purchaseModal) closePurchaseModal();
            });

            // Render small tweak: ensure lucide icons in cards created
            lucide.createIcons();
        });
    </script>
</body>
</html>
